<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Hero Wars Stats</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <!-- LOGIN LOCK SCREEN -->
    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="border:none; color: var(--accent);">RESTRICTED ACCESS</h2>
            <input type="password" id="adminPass" placeholder="Enter Password">
            <br>
            <button id="loginBtn" class="primary">UNLOCK</button>
            <p id="loginMsg" style="color: var(--danger); margin-top:10px;"></p>
        </div>
    </div>

    <div class="logo-name">Hero Wars Analytics <span style="font-size:0.5em; color:#666;">ADMIN</span></div>

    <!-- DB STATUS CARD -->
    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <h2>Database Status</h2>
                <p>Status: <span id="dbStatus" style="color: var(--accent);">Connecting...</span></p>
            </div>
            <a href="results.html" style="color:white; text-decoration:none;">Go to Dashboard &rarr;</a>
        </div>
    </div>

    <!-- DATA INPUT CARD -->
    <div class="container">
        <h2>Data Ingestion</h2>
        
        <div class="controls-row">
            <div style="display: flex; gap: 20px;">
                <div>
                    <label>Server ID</label>
                    <input type="text" id="serverInput" value="S1" style="width: 80px; text-align: center;">
                </div>
                <div>
                    <label>Platform</label>
                    <select id="platformSelect">
                        <option value="Web">Web</option>
                        <option value="Mobile">Mobile</option>
                        <option value="FB">Facebook</option>
                    </select>
                </div>
            </div>
            <button id="deleteSpecificServerBtn" class="danger" style="font-size: 0.8em;">ðŸ—‘ DELETE DATA FOR THIS SERVER</button>
        </div>

        <textarea id="rawDataInput" placeholder="Paste raw JSON response here..."></textarea>
        
        <div class="button-group" style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
            <button id="processDataBtn">Analyze Structure</button>
            <button id="storeDataBtn" class="primary">UPLOAD TO CLOUD</button>
        </div>
        
        <div id="message" class="message" style="text-align:center; margin-top:20px;"></div>
    </div>

    <div class="nav-links">
        <a href="results.html">Team Meta</a> | <a href="players.html">Player DB</a>
    </div>
</body>
</html>
