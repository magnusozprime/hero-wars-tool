<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Report - Hero Wars</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="logo-name">Live Cloud Results</div>

    <div class="container">
        <div class="controls-row" style="flex-direction: row; justify-content: space-between;">
            <div>
                <label>Filter Server:</label>
                <select id="serverFilter"><option value="all">All Servers</option></select>
            </div>
            <div>
                <label>Platform:</label>
                <select id="platformFilter">
                    <option value="all">All Platforms</option>
                    <option value="Web">Web</option>
                    <option value="Mobile">Mobile</option>
                    <option value="FB">Facebook</option>
                </select>
            </div>
            <button id="refreshBtn">ðŸ”„ REFRESH</button>
        </div>

        <div class="team-list">
            <div class="team-header">
                <div class="team-cell">PET</div>
                <div class="team-cell">HERO 1</div>
                <div class="team-cell">HERO 2</div>
                <div class="team-cell">HERO 3</div>
                <div class="team-cell">HERO 4</div>
                <div class="team-cell">HERO 5</div>
                <div class="team-cell">CNT</div>
            </div>
            
            <div id="resultsDisplay">
                <p style="text-align: center; margin-top: 20px;">Loading data...</p>
            </div>
        </div>
        
        <div id="totalTeamsCount" class="message" style="text-align:center; margin-top: 20px;"></div>
    </div>

    <div class="nav-links">
        <a href="index.html">Admin Input</a> | <a href="players.html">Player DB</a>
    </div>
</body>
</html>
